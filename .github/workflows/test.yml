name: Run Tests

on:
  push:
    branches: [ "main", "ci-testing" ]

permissions:
  contents: read

jobs:
  test-all-extras:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install the latest version of rye
      uses: eifinger/setup-rye@v3
    - name: Install dependencies
      run: rye sync
    - name: Run tests
      run: rye test
  test-no-extras:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install the latest version of rye
      uses: eifinger/setup-rye@v3
    - name: Install dependencies
      run: rye sync --no-dev
    - name: Run tests
      run: rye test
